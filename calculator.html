<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.js"></script>

	
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<h1>My Apps</h1>
		<div class="well">
			<h2>Calculator</h2>
			<div class="well" id="currentNum"></div>
			<div class="row">
				<button class="btn btn-default" id="clearAll">CE</button>
				<button class="btn btn-default" id="clear">C</button>
				<button class="btn btn-default" id="backspace"><</button>
				<button class="sign btn btn-default">/</button>
			</div>
			<div class="row">
				<button class="number btn btn-default">1</button>
				<button class="number btn btn-default">2</button>
				<button class="number btn btn-default">3</button>
				<button class="sign btn btn-default">*</button>
			</div>
			<div class="row">
				<button class="number btn btn-default">4</button>
				<button class="number btn btn-default">5</button>
				<button class="number btn btn-default">6</button>
				<button class="sign btn btn-default">-</button>
			</div>
			<div class="row">
				<button class="number btn btn-default">7</button>
				<button class="number btn btn-default">8</button>
				<button class="number btn btn-default">9</button>
				<button class="sign btn btn-default">+</button>
			</div>
			<div class="row">
				<button class="btn btn-default" id="plusMinus">+/-</button>
				<button class="number btn btn-default">0</button>
				<button class="btn btn-default" id="decimal">.</button>
				<button class="btn btn-default" id="equal">=</button>
			</div>
			
		</div>
	</div>
	<script src="js/calculator.js"></script>
</body>
</html>

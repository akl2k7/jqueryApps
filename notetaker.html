<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.js"></script>

	
	<title>Notetaker</title>
</head>
<body>
	<div class="container">
		<h1>My Apps</h1>
		<div class="well">
			<h2>Notetaker</h2>
			<p>A basic text editor in HTML, CSS and JavaScript. Saves data to local storage.
			
				<div><input type="text" id="fileName"/></div>
				<div>
					<textarea id="textBody"></textarea>
				</div>
				<button id="load">Load</button>
				<button id="save">Save</button>
			
		</div>
	</div>
	<style>
		textarea{
			width: 80%;
			height: 80%;
		}
	</style>
	<script src="js/notetaker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.js"></script>

	
	<title>Guess My Number</title>
</head>
<body>
	<div class="container">
		<h1>My Apps</h1>
		<div class="well">
			<h2>NPC Creator</h2>
			<p>Name <input type="text" id="name"/></p>
			<p>Brawn <input type="text" id="brawn"/></p>
			<p>Agility <input type="text" id="agility"/></p>
			<p>Intellect <input type="text" id="intellect"/></p>
			<p>Cunning <input type="text" id="cunning"/></p>
			<p>Willpower <input type="text" id="willpower"/></p>
			<p>Presence <input type="text" id="presence"/></p>
			<p>Soak Value <input type="text" id="soak"/></p>
			<p>W. Threshold <input type="text" id="wThreshold"/></p>
			<p>M. Defense <input type="text" id="mDefense"/></p>
			<p>R. Defense <input type="text" id="rDefense"/></p>
			<p>Skills <textarea id="skills"></textarea></p>
			<p>Talents <textarea id="talents"></textarea></p>
			<p>Abilities <textarea id="abilities"></textarea></p>
			<p>Equipment <textarea id="equipment"></textarea></p>
			<p>Notes <textarea id="notes"></textarea></p>
			<button id="save">Save</button>
		</div>
	</div>
	<script src="js/GuessNumber.js"></script>
</body>
</html>
